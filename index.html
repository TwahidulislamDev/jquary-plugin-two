<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquary Plugin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/lightbox.min.css">
    <link rel="stylesheet" href="./css/venobox.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="protfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <a href="./images/photo01.jpg" data-lightbox="roadtrip"><img src="./images/photo01.jpg" class="card-img-top img-fluid width-100" alt="photo01.jpg"></a>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <a href="./images/photo02.jpg" data-lightbox="roadtrip"><img src="./images/photo02.jpg" class="card-img-top img-fluid width-100" alt="photo01.jpg"></a>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <a href="./images/photo03.jpg" data-lightbox="roadtrip"><img src="./images/photo03.jpg" class="card-img-top img-fluid width-100" alt="photo01.jpg"></a>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Venobox Section start  -->
    <section class="venobox">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <a class="my-image-links" data-gall="gallery01" href="./images/photo04.jpg"><img src="./images/photo04.jpg" class="card-img-top img-fluid width-100" alt="photo01.jpg"></a>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <a class="my-image-links" data-gall="gallery01" href="./images/photo05.jpg"><img src="./images/photo05.jpg" class="card-img-top img-fluid width-100" alt="photo01.jpg"></a>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <a class="my-image-links" data-gall="gallery01" href="./images/photo05.jpg"><img src="./images/photo05.jpg" class="card-img-top img-fluid width-100" alt="photo01.jpg"></a>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Venobox Section end  -->


    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/lightbox.min.js"></script>
    <script src="./js/venobox.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
